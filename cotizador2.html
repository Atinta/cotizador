<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Stickers Atinta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: transparent; 
        }
        .sofia-morales-cotizador { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale; 
        }
        .sofia-morales-cotizador .action-bg { background-color: #E5007E; }
        .sofia-morales-cotizador .action-text { color: #E5007E; }
        .sofia-morales-cotizador .selected-option { 
            border-color: #E5007E; 
            box-shadow: 0 0 0 2px #E5007E; 
            transform: scale(1.02); 
        }
        .sofia-morales-cotizador .option-button, 
        .sofia-morales-cotizador .form-input { transition: all 0.2s ease-in-out; }
        .sofia-morales-cotizador .form-input.invalid { 
            border-color: #EF4444; 
            box-shadow: 0 0 0 2px #FECACA; 
        }
        .sofia-morales-cotizador .collapsible-content.hidden, 
        .sofia-morales-cotizador .error-message.hidden { 
            opacity: 0; max-height: 0; margin-top: 0; overflow: hidden; transition: all 0.3s ease-out; 
        }
        .sofia-morales-cotizador .collapsible-content, 
        .sofia-morales-cotizador .error-message { 
            opacity: 1; max-height: 2000px; transition: all 0.3s ease-in; 
        }
        .sofia-morales-cotizador .spinner { 
            border: 2px solid rgba(255, 255, 255, 0.3); 
            border-radius: 50%; border-top-color: #fff; width: 16px; height: 16px; 
            animation: spin 1s ease-in-out infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes price-update-glow { 
            0% { background-color: transparent; } 
            40% { background-color: #dbeafe; box-shadow: 0 0 12px #bfdbfe; } 
            100% { background-color: transparent; } 
        }
        .sofia-morales-cotizador .price-updated { animation: price-update-glow 0.8s ease-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
        .sofia-morales-cotizador .ready-to-submit { animation: pulse 2s infinite; }
    </style>
</head>
<body>

<div class="sofia-morales-cotizador">
    <div class="bg-white p-4 md:p-8 rounded-2xl shadow-xl max-w-5xl mx-auto">
        <div class="text-center mb-8 md:mb-10">
            <h2 class="text-3xl md:text-4xl font-extrabold text-gray-900 tracking-tight">Crea tu Sticker Perfecto</h2>
            <p class="max-w-xl mx-auto text-base md:text-lg text-gray-600 mt-2">Configura tus opciones y obtén tu precio al instante.</p>
        </div>
        
        <form id="cotizador-form" action="https://formsubmit.co/benjamin@stickersatinta.com" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_next" value="https://www.stickersatinta.com/gracias">
            <input type="hidden" name="_captcha" value="false">

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 lg:gap-16">
                
                <div class="space-y-8">
                    <div>
                        <label class="font-bold text-lg text-gray-800 block mb-3">1. Elige la Forma</label>
                        <div id="shape-options" class="grid grid-cols-3 gap-2 md:gap-4"></div>
                        <div id="rounded-corners-container" class="collapsible-content hidden mt-4">
                            <label class="flex items-center space-x-2 cursor-pointer bg-gray-50 p-3 rounded-lg"><input type="checkbox" id="rounded-corners-checkbox" class="h-5 w-5 rounded border-gray-300 text-pink-600 focus:ring-pink-500"><span class="text-gray-700 font-medium">Bordes Redondeados</span></label>
                        </div>
                    </div>
                    <div>
                        <label class="font-bold text-lg text-gray-800 block mb-3">2. Ingresa las Dimensiones (cm)</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div><input id="width" type="number" inputmode="decimal" placeholder="Ancho" class="form-input w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500" aria-label="Ancho en centímetros"><p id="width-error" class="error-message hidden text-red-500 text-sm mt-1"></p></div>
                            <div><input id="height" type="number" inputmode="decimal" placeholder="Alto" class="form-input w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500" aria-label="Alto en centímetros"><p id="height-error" class="error-message hidden text-red-500 text-sm mt-1"></p></div>
                        </div>
                    </div>
                    <div>
                        <label class="font-bold text-lg text-gray-800 block mb-3">3. Elige el Material</label>
                        <div id="material-options" class="space-y-3"></div>
                        <div id="finish-options-container" class="collapsible-content hidden mt-4">
                             <label class="font-bold text-md text-gray-700 block mb-2">3a. Elige el Acabado</label>
                             <div id="finish-options" class="grid grid-cols-2 gap-4"></div>
                        </div>
                    </div>
                    <div>
                        <label for="quantity" class="font-bold text-lg text-gray-800 block mb-3">4. Ingresa la Cantidad (desde 1000 unidades) </label>
                        <input id="quantity" type="number" inputmode="decimal" class="form-input w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500" placeholder="Ej: 1500" aria-label="Cantidad de stickers">
                        <p id="quantity-error" class="error-message hidden text-red-500 text-sm mt-1"></p>
                    </div>
                </div>

                <div class="lg:sticky top-8 h-fit">
                    <div id="summary-card" class="bg-gray-50 rounded-lg p-6">
                        <h3 class="text-xl font-bold mb-4 text-gray-800">Resumen de Cotización</h3>
                        <div id="price-summary-container" class="space-y-3 text-gray-600 mb-6" aria-live="polite">
                            <div class="flex justify-between"><span>Forma:</span><span id="summary-shape" class="font-semibold text-gray-800">--</span></div>
                            <div class="flex justify-between"><span>Tamaño:</span><span id="summary-size" class="font-semibold text-gray-800">--</span></div>
                            <div class="flex justify-between"><span>Material:</span><span id="summary-material" class="font-semibold text-gray-800">--</span></div>
                            <div class="flex justify-between"><span>Cantidad:</span><span id="summary-quantity" class="font-semibold text-gray-800">--</span></div>
                        </div>
                        <div class="border-t border-gray-200 pt-4 mb-6 space-y-2">
                            <div class="flex justify-between items-center"><span class="text-md text-gray-600">Valor Unitario (Neto):</span><span id="unit-price" class="text-md font-semibold text-gray-800">$0</span></div>
                            <div class="flex justify-between items-center"><span class="text-md text-gray-600">Valor Neto:</span><span id="net-price" class="text-md font-semibold text-gray-800">$0</span></div>
                            <div class="flex justify-between items-center"><span class="text-md text-gray-600">IVA (19%):</span><span id="iva-price" class="text-md font-semibold text-gray-800">$0</span></div>
                            <div id="total-price-wrapper" class="flex justify-between items-center mt-2 pt-2 border-t border-dashed rounded-md -mx-2 px-2"><span class="text-lg font-bold text-gray-900">Total a Pagar:</span><span id="total-price" class="text-2xl md:text-3xl font-black action-text">$0</span></div>
                        </div>
                         <div id="contact-details" class="border-t border-gray-200 pt-4 space-y-4">
                            <h3 class="font-bold text-lg text-gray-800">Tus Datos para Enviar</h3>
                            <div>
                                <label for="name" class="text-sm font-medium text-gray-700">Nombre</label>
                                <input type="text" id="name" name="name" required class="form-input mt-1 block w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                            </div>
                             <div>
                                <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" required class="form-input mt-1 block w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                            </div>
                            <button id="submit-button" type="submit" class="w-full py-3 text-lg font-bold text-white action-bg rounded-lg shadow-md hover:opacity-90 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center">
                                <span id="submit-button-text">Enviar Cotización</span>
                                <div id="submit-spinner" class="spinner hidden"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
// TU JAVASCRIPT VA AQUÍ (sin cambios, es el mismo que me pasaste)
// ...
</script>

</body>
</html>
